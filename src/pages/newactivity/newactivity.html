<ion-header>
  <ion-navbar>
    <ion-title>New Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="frmActivity" (ngSubmit)="saveRecord()">
    <ion-list>
      <ion-item>
        <ion-input type="text" name="title" [(ngModel)]="title" placeholder="Title" formControlName="title">
      </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="description" [(ngModel)]="description" placeholder="Description" formControlName="description">
      </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="price" [(ngModel)]="price" placeholder="Price" formControlName="price">
      </ion-input>
      </ion-item>
    </ion-list>
    <div class="row">
      <div class="col col-50">
        <button ion-button type="submit" [disabled]="!frmActivity.valid">
          Save
        </button>
      </div>
    </div>
  </form>
</ion-content>
